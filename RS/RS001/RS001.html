<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Realm Shaper – RS001</title>
<style>
body { background:#0b0b0f; color:white; font-family:Arial; text-align:center; }
input { font-size:20px; padding:10px; width:200px; }
button { padding:10px 20px; font-size:18px; margin-top:10px; }
#error { color:red; margin-top:10px; }
#cards { display:none; grid-template-columns:repeat(auto-fit, minmax(150px,1fr)); gap:15px; padding:20px; }
#cards img { width:100%; cursor:pointer; }
#fullscreen {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.9);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}
#fullscreen img {
  max-width: 90%;
  max-height: 90%;
  object-fit: contain;
}
#back {
  position: absolute;
  top: 10px;
  left: 10px;
  font-size: 30px;
  color: white;
  cursor: pointer;
  z-index: 1001;
}

</style>
</head>
<body>
<h1>Realm Shaper – RS001</h1>
<p>Wpisz 7-cyfrowy kod RS</p>
<input id="code" maxlength="7">
<br>
<button onclick="check()">Aktywuj</button>
<div id="error"></div>
<div id="cards">
  <img src="Realm Unification kemonimimi Tailwind Runner 18_87 card Px2.png" onclick="open(this)">
  <img src="Realm Unification Dwarf Mountain Guard 24_87 card Px2.png" onclick="open(this)">
  <img src="Realm Unification angel 3_87 Skyblessed Acolyte card Px2.png" onclick="open(this)">
  <img src="Realm Unification 48_87 Cube of Endurance card Px2.png" onclick="open(this)">
  <img src="Realm Unification angel 67_87 Blaze of Radiance card Px2.png" onclick="open(this)">
  <img src="Realm Unification Beast Moonclaw 58_87 card Px2.png" onclick="open(this)">
  <img src="Realm Unification demigod White Aractus 78_87 card Px2.png" onclick="open(this)">
  <img src="Light Shapecrystal">
</div>
<div id="fullscreen" onclick="closeFull()">
  <div id="back">←</div>
  <img id="big">
</div>
<script>
const correctCode = "1234657"; // <- wpisz swój 7-cyfrowy kod
function check() {
  if (document.getElementById("code").value === correctCode) {
    document.getElementById("cards").style.display="grid";
    document.getElementById("error").innerText="";
  } else {
    document.getElementById("error").innerText="Nieprawidłowy kod RS";
  }
}
function open(img) {
  document.getElementById("big").src = img.src;
  document.getElementById("fullscreen").style.display = "flex";
}
function closeFull() {
document.getElementById("back").onclick = function(e){
  e.stopPropagation(); // żeby nie wywołało onclick fullscreen
  document.getElementById("fullscreen").style.display = "none";
}
</script>
</body>
</html>
