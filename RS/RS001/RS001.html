<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Realm Shaper</title>
<style>
body {
  margin: 0;
  background: #0b0b0b;
  color: white;
  font-family: Arial, sans-serif;
  text-align: center;
}
h1 { margin-top: 30px; }
input, button { padding: 10px; font-size: 16px; }
#error { color: red; margin-top: 10px; display: none; }

/* KARTY – DOMYŚLNIE UKRYTE */
#cards {
  display: none;
  margin-top: 30px;
  padding: 20px;
  gap: 15px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
}
<div id="cards" style="display: none;">


.card {
  width: 140px;
  cursor: pointer;
  transition: transform 0.2s;
}
.card:hover { transform: scale(1.05); }

/* FULLSCREEN */
#fullscreen {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.95);
  z-index: 1000;
  align-items: center;
  justify-content: center;
  padding: 2vw;
  flex-direction: row;
  gap: 2vw;
}

#fullscreen.active {
  display: flex;
}

#fullscreen img {
  max-width: 50vw;
  max-height: 90vh;
  object-fit: contain;
  border: 2px solid #fff;
  border-radius: 10px;
}

#back {
  position: absolute;
  top: 15px;
  left: 15px;
  font-size: 48px;    /* powiększona strzałka */
  cursor: pointer;
  color: white;
  user-select: none;   /* uniemożliwia zaznaczanie */
  z-index: 1010;       /* nad obrazkiem */
}

@media (max-width: 900px) {
  #back {
    font-size: 36px;   /* mniejsza na telefonach */
  }
}

#card-info {
  max-width: 40vw;
  font-size: 1.8vw;
  text-align: left;
  color: white;
}

#card-info h2 {
  font-size: 2.5vw;
  margin-bottom: 1vh;
}

/* Responsywność dla telefonów */
@media (max-width: 900px) {
  #fullscreen {
    flex-direction: column;
    gap: 2vh;
  }
  #fullscreen img, #card-info {
    max-width: 90vw;
  }
  #card-info h2 {
    font-size: 5vw;
  }
  #card-info {
    font-size: 4vw;
  }
}

</style>
</head>
<body>


<!-- HTML – dodaj w body nad kartami -->
<div id="intro">
  <h1 id="main-title">Realm Shaper</h1>
  <p id="code-prompt">Wpisz 7-cyfrowy kod RS</p>
  <input id="code" maxlength="7">
  <br><br>
  <button onclick="check()">Aktywuj</button>
  <div id="error">❌ Kod nieprawidłowy</div>
</div>

<div id="after-code" style="display:none;">
  <h1 style="font-size: 60px; margin: 20px 0;">Realm Shaper - RS001</h1>
  <h2 style="font-size: 36px; margin: 10px 0;">Realm Unification addon pack</h2>
</div>

<!-- Link do poradnika -->
<div id="guide-link" style="margin-top: 15px; display: block;">
  <a href="https://purpleqv3.github.io/realm-shaper/RS/Poradnik/PoradnikRS.html" target="_blank" style="color:#00f; text-decoration:underline;">
    Realm Shaper Poradnik (click me)
  </a>
</div>

<!-- KARTY -->
<div id="cards">
  <img src="Realm Unification kemonimimi Tailwind Runner 18_87 card Px2.png" class="card"
       onclick="openCard(this,'TAILWIND RUNNER' /*[dopisz]*/, 'Entity' /*[dopisz]*/, '18_87' /*[dopisz]*/, 'Realm Unification' /*[dopisz]*/, 'Basic (B)' /*[dopisz]*/, 'melee' /*[dopisz]*/)">
  <img src="Realm Unification Dwarf Mountain Guard 24_87 card Px2.png" class="card"
       onclick="openCard(this,'MOUNTAIN GUARD' /*[dopisz]*/, 'Entity' /*[dopisz]*/, '24_87' /*[dopisz]*/, 'Realm Unification' /*[dopisz]*/, 'Basic (B)' /*[dopisz]*/, 'Melee' /*[dopisz]*/)">
  <img src="Realm Unification angel 3_87 Skyblessed Acolyte card Px2.png" class="card"
       onclick="openCard(this,'SKYBLESSED ACOLYTE' /*[dopisz]*/, 'Entity' /*[dopisz]*/, '3_87' /*[dopisz]*/, 'Realm Unification' /*[dopisz]*/, 'Basic (B)' /*[dopisz]*/, 'Magic' /*[dopisz]*/)">
  <img src="Realm Unification 48_87 Cube of Endurance card Px2.png" class="card"
       onclick="openCard(this,'CUBE OF ENDURANCE' /*[dopisz]*/, 'Relic' /*[dopisz]*/, '48_87' /*[dopisz]*/, 'Realm Unification' /*[dopisz]*/, 'Basic (B)' /*[dopisz]*/, '---' /*[dopisz]*/)">
  <img src="Realm Unification angel 67_87 Blaze of Radiance card Px2.png" class="card"
       onclick="openCard(this,'BLAZE OF RADIANCE' /*[dopisz]*/, 'Entity' /*[dopisz]*/, '67_87' /*[dopisz]*/, 'Realm Unification' /*[dopisz]*/, 'Rare + Stained Green (R*SG)' /*[dopisz]*/, 'Magic' /*[dopisz]*/)">
  <img src="Realm Unification Beast Moonclaw 58_87 card Px2.png" class="card"
       onclick="openCard(this,'MOONCLAW' /*[dopisz]*/, 'Entity' /*[dopisz]*/, '58_87' /*[dopisz]*/, 'Realm Unification' /*[dopisz]*/, 'Rare (R)' /*[dopisz]*/, 'Melee' /*[dopisz]*/)">
  <img src="Realm Unification demigod White Aractus 78_87 card Px2.png" class="card"
       onclick="openCard(this,'WHITEFLARE ARACTUS' /*[dopisz]*/, 'Entity' /*[dopisz]*/, '78_87' /*[dopisz]*/, 'Realm Unification' /*[dopisz]*/, 'Epic (E)' /*[dopisz]*/, 'Ranged' /*[dopisz]*/)">
</div>

<!-- FULLSCREEN -->
<div id="fullscreen">
  <div id="back" onclick="closeCard()">←</div>
  <img id="big">
  <div id="card-info">
    <h2 id="card-name">NAME</h2>
    <p>Card Type: <span id="card-type"></span></p>
    <p>Card Number: <span id="card-number"></span></p>
    <p>Set Name: <span id="card-set"></span></p>
    <p>Rarity: <span id="card-rarity"></span></p>
    <p>Weapon Specialization: <span id="card-weapon"></span></p>
  </div>
</div>

<script>
const CORRECT_CODE = "3124567";

function check() {
  const input = document.getElementById("code").value;
  const error = document.getElementById("error");
  const cards = document.getElementById("cards");
  const intro = document.getElementById("intro");
  const afterCode = document.getElementById("after-code");
  const guide = document.getElementById("guide-link");

  if (input === CORRECT_CODE) {
    error.style.display = "none";
    cards.style.display = "grid";   // pokaż karty
    intro.style.display = "none";   // ukryj intro
    afterCode.style.display = "block"; // pokaż napisy
    
    // przenieś link pod napisy
    afterCode.appendChild(guide);

  } else {
    error.style.display = "block";
    
    // upewnij się, że link jest pod przyciskiem
    intro.appendChild(guide);
  }
}

function openCard(img, name, type, number, setName, rarity, weapon) {
  const fs = document.getElementById("fullscreen");
  fs.style.display = "flex"; // wymuszenie widoczności
  document.getElementById("big").src = img.src;
  document.getElementById("card-name").innerText = name;
  document.getElementById("card-type").innerText = type;
  document.getElementById("card-number").innerText = number;
  document.getElementById("card-set").innerText = setName;
  document.getElementById("card-rarity").innerText = rarity;
  document.getElementById("card-weapon").innerText = weapon;
  fs.classList.add("active");
}

function closeCard() {
  const fs = document.getElementById("fullscreen");
  fs.classList.remove("active");
  fs.style.display = "none"; // wymuszenie ukrycia
}

// reset strony przy wejściu
document.addEventListener("DOMContentLoaded", () => {
  const cards = document.getElementById("cards");
  const intro = document.getElementById("intro");
  const afterCode = document.getElementById("after-code");
  const error = document.getElementById("error");

  cards.classList.remove("active");
  cards.style.display = "none"; // ukrycie kart
  intro.style.display = "block";
  afterCode.style.display = "none";
  error.style.display = "none";
  document.getElementById("code").value = "";
});
</script>

</body>
</html>
