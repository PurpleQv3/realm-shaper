<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Realm Shaper – RS001</title>

<style>
body {
  margin: 0;
  background: #0b0b0b;
  color: white;
  font-family: Arial, sans-serif;
  text-align: center;
}

h1 { margin-top: 30px; }

input, button {
  padding: 10px;
  font-size: 16px;
}

#error {
  color: red;
  margin-top: 10px;
  display: none;
}

/* KARTY – DOMYŚLNIE UKRYTE */
#cards {
  display: none;
  margin-top: 30px;
  padding: 20px;
  gap: 15px;
  grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
}

/* PO KODZIE */
#cards.active {
  display: grid;
}

.card {
  width: 140px;
  cursor: pointer;
}

/* FULLSCREEN */
#fullscreen {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.95);
  z-index: 1000;
  align-items: center;
  justify-content: center;
}

#fullscreen.active {
  display: flex;
}

#fullscreen img {
  max-width: 95%;
  max-height: 95%;
  object-fit: contain;
}

#back {
  position: absolute;
  top: 15px;
  left: 15px;
  font-size: 28px;
  cursor: pointer;
}
</style>
</head>

<body>

<h1>Realm Shaper – RS001</h1>
<p>Wpisz 7-cyfrowy kod RS</p>

<input id="code" maxlength="7">
<br><br>
<button onclick="check()">Aktywuj</button>

<div id="error">❌ Kod nieprawidłowy</div>

<!-- KARTY -->
<div id="cards">
  <img src="Realm Unification kemonimimi Tailwind Runner 18_87 card Px2.png" onclick="open(this)">
  <img src="Realm Unification Dwarf Mountain Guard 24_87 card Px2.png" onclick="open(this)">
  <img src="Realm Unification angel 3_87 Skyblessed Acolyte card Px2.png" onclick="open(this)">
  <img src="Realm Unification 48_87 Cube of Endurance card Px2.png" onclick="open(this)">
  <img src="Realm Unification angel 67_87 Blaze of Radiance card Px2.png" onclick="open(this)">
  <img src="Realm Unification Beast Moonclaw 58_87 card Px2.png" onclick="open(this)">
  <img src="Realm Unification demigod White Aractus 78_87 card Px2.png" onclick="open(this)">
  <img src="Light Shapecrystal.png">
</div>

<!-- FULLSCREEN -->
<div id="fullscreen">
  <div id="back" onclick="closeCard()">←</div>
  <img id="big">
</div>

<script>
const CORRECT_CODE = "1234657"; // ← ZMIEŃ NA SWÓJ

function check() {
  const input = document.getElementById("code").value;
  const cards = document.getElementById("cards");
  const error = document.getElementById("error");

  if (input === CORRECT_CODE) {
    cards.classList.add("active");
    error.style.display = "none";
  } else {
    error.style.display = "block";
  }
}

function openCard(img) {
  const fs = document.getElementById("fullscreen");
  document.getElementById("big").src = img.src;
  fs.classList.add("active");
}

function closeCard() {
  document.getElementById("fullscreen").classList.remove("active");
}
</script>
