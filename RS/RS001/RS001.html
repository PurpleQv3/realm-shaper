<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Realm Shaper – RS001</title>
<style>
body {
  margin: 0;
  background: #0b0b0b;
  color: white;
  font-family: Arial, sans-serif;
  text-align: center;
}

input, button {
  padding: 10px;
  font-size: 16px;
}

#error {
  color: red;
  margin-top: 10px;
  display: none;
}

#cards {
  display: none;
  margin-top: 30px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
  gap: 15px;
  padding: 20px;
}

.card {
  max-width: 160px;
  cursor: pointer;
}

#fullscreen {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.95);
  z-index: 1000;
  align-items: center;
  justify-content: center;
}

#fullscreen img {
  max-width: 95%;
  max-height: 95%;
}

#back {
  position: absolute;
  top: 15px;
  left: 15px;
  font-size: 28px;
  cursor: pointer;
}
</style>
</head>

<body>

<h1>Realm Shaper – RS001</h1>
<p>Wpisz 7-cyfrowy kod RS</p>

<input id="code" maxlength="7">
<br><br>
<button onclick="check()">Aktywuj</button>

<div id="error">❌ Kod nieprawidłowy. Spróbuj ponownie.</div>

<div id="cards">
  <img src="Realm Unification kemonimimi Tailwind Runner 18_87 card Px2.png" onclick="open(this)">
  <img src="Realm Unification Dwarf Mountain Guard 24_87 card Px2.png" onclick="open(this)">
  <img src="Realm Unification angel 3_87 Skyblessed Acolyte card Px2.png" onclick="open(this)">
  <img src="Realm Unification 48_87 Cube of Endurance card Px2.png" onclick="open(this)">
  <img src="Realm Unification angel 67_87 Blaze of Radiance card Px2.png" onclick="open(this)">
  <img src="Realm Unification Beast Moonclaw 58_87 card Px2.png" onclick="open(this)">
  <img src="Realm Unification demigod White Aractus 78_87 card Px2.png" onclick="open(this)">
  <img src="Light Shapecrystal">
</div>

<div id="fullscreen">
  <div id="back" onclick="closeCard()">←</div>
  <img id="big">
</div>

<script>
const правильnyKod = "1234657"; // ← ZMIENIASZ NA SWÓJ

function check() {
  const input = document.getElementById("code").value;
  if (input === правильnyKod) {
    document.getElementById("cards").style.display = "grid";
    document.getElementById("error").style.display = "none";
  } else {
    document.getElementById("error").style.display = "block";
  }
}

function openCard(img) {
  document.getElementById("big").src = img.src;
  document.getElementById("fullscreen").style.display = "flex";
}

function closeCard() {
  document.getElementById("fullscreen").style.display = "none";
}
</script>

</body>
</html>
